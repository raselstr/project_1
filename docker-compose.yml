version: '3'  # Pastikan versi sesuai dengan yang kamu gunakan

services:
  web:
    build: .
    command: gunicorn project.wsgi:application --bind 0.0.0.0:4500
    volumes:
      - H:/app/project_1:/project_1
      - static_volume:/project_1/staticfiles
      - media_volume:/project_1/media
    expose:
      - "4500"
    networks:
      - app-network  # Tambahkan ini

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/project_1/staticfiles
      - media_volume:/project_1/media
    ports:
      - "4500:4500"
    networks:
      - app-network
    depends_on:
      - web  # Opsional: memastikan nginx menunggu web siap

networks:
  app-network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
