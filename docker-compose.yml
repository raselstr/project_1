services:
  web:
    build: .
    container_name: projectweb
    command: gunicorn project.wsgi:application --bind 0.0.0.0:4500
    volumes:
      - H:/app/project_1:/project_1
      - static_volume:/project_1/staticfiles
      - media_volume:/project_1/media
    expose:
      - "4500"
    networks:
      - app-network  # Tambahkan ini

  nginx:
    image: nginx:latest
    container_name: projectwebnginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/project_1/staticfiles
      - media_volume:/project_1/media
    ports:
      - "4500:4500"  # Akses lokal
    networks:
      - app-network
    depends_on:
      - web  
  
  adminer:
    image: adminer
    container_name: projectwebadminer
    restart: always
    ports:
      - "8080:8080" 
    networks:
      - app-network
  
  db:
    image: postgres
    container_name: projectwebpostgres
    environment:
      POSTGRES_DB: tkdd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: r283l8tr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
  
  pgloader:
    image: dimitri/pgloader
    depends_on:
      - db
      - sqlite
    volumes:
      - ./migrate.load:/migrate.load
      - ./db_data/db.sqlite3:/db_data/db.sqlite3
    entrypoint: pgloader /migrate.load

  sqlite:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./db_data/db.sqlite3:/db_data/db.sqlite3
  
networks:
  app-network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
  postgres_data:
