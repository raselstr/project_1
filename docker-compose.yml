version: '3'

services:
  web:
    build: .
    command: gunicorn project.wsgi:application --bind 0.0.0.0:5000
    volumes:
      - .:/project_1
      - static_volume:/project_1/staticfiles
      - media_volume:/project_1/media
    expose:
      - "5000"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/project_1/staticfiles
      - media_volume:/project_1/media
    ports:
      - "5000:5000"

volumes:
  static_volume:
  media_volume:
