services:
  web:
    environment:
      - DB_NAME=tkdd
      - DB_USER=postgres
      - DB_PASSWORD=r283l8tr
      - DB_HOST=db  # Nama service untuk PostgreSQL di Docker Compose
      - DB_PORT=5432
    build: .
    container_name: projectweb
    command: gunicorn project.wsgi:application --bind 0.0.0.0:4500
    volumes:
      - H:/app/project_1:/project_1
      - static_volume:/project_1/staticfiles
      - media_volume:/project_1/media
    expose:
      - "4500"
    networks:
      - app-network  # Tambahkan ini

  nginx:
    image: nginx:latest
    container_name: projectwebnginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/project_1/staticfiles
      - media_volume:/project_1/media
    ports:
      - "4500:4500"  # Akses lokal
    networks:
      - app-network
    depends_on:
      - web  
  
  adminer:
    image: adminer
    container_name: projectwebadminer
    restart: always
    ports:
      - "8080:8080" 
    networks:
      - app-network
  
  db:
    image: postgres
    container_name: projectwebpostgres
    environment:
      POSTGRES_DB: tkdd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: r283l8tr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
  
networks:
  app-network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
  postgres_data:
