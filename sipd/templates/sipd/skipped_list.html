<div class="table-responsive">
    <table class="table table-bordered table-hover table-sm">
        <thead class="table-light">
            <tr>
                <th>No</th>
                <th>Row</th>
                <th>Reason</th>
                <th>Tanggal Import</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ row.row }}</td>
                <td>{{ row.reason }}</td>
                <td>{{ row.tanggal_import }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Tidak ada data skipped</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
