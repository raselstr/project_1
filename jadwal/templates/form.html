{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="section-header">
        <h1>{{ judul }}</h1>
    </div>
    <div class="row">
        <div id="btnSpinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="col-lg-12 col-md-12 col-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4>{{ judul }}</h4>
                </div>
                <div class="card-body col-12 col-md-10 mx-auto">
                    <form method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">{{ judul }}</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                        </div>
                        {% if form.non_field_errors %}
                        <div class="text-danger">
                            {{ form.non_field_errors }}
                        </div>
                        {% endif %}
                        <div class="modal-footer">
                            <a href="{{link_url}}" class="btn btn-warning ml-2">Batal</a>
                            <button type="submit" class="btn btn-primary">{{btntombol}}</button>
                        </div>
                        <!-- Error non-field -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block javascript %}
    <script>
        $('#form_input').on('submit', function() {
            $('#btnSubmit').prop('disabled', true); // Menonaktifkan tombol Simpan
            $('#spinner').show(); // Menampilkan spinner
        });
    </script>
{% endblock javascript %}
