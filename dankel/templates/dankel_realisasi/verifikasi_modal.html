<div class="modal-header">
    <h5 class="modal-title" id="verifikasiModalLabel">Konfirmasi Verifikasi untuk {{ data.realisasidankel_rencana }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Apakah Anda yakin ingin mengubah status verifikasi?
</div>
<div class="modal-footer">
    <a href="{% url 'toggle_verif' data.id %}?verif=1" class="btn btn-success">Setuju</a>
    <a href="{% url 'toggle_verif' data.id %}?verif=0" class="btn btn-danger">Tidak Setuju</a>
</div>
