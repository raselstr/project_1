# Blok events
events {
    worker_connections 1024;  # Sesuaikan dengan kebutuhan Anda
}

# Blok http
http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen       5454;  # Untuk akses lokal
        server_name  192.168.66.35;

        location / {
            proxy_pass http://web:5454;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /project_1/staticfiles/;
            autoindex on;
        }

        location /media/ {
            alias /project_1/media/;
            autoindex on;
        }
    }

    server {
        listen       7575;  # Untuk akses publik
        server_name  103.15.242.198;

        location / {
            proxy_pass http://web:5454;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /project_1/staticfiles/;
            autoindex on;
        }

        location /media/ {
            alias /project_1/media/;
            autoindex on;
        }
    }
}
