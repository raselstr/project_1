
    <form method="get" action="{{link_url}}">
        <div class="modal-header">
            <h5 class="modal-title">{{ judul }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <div class="text-danger">
                            <p>{{ error }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        <div class="modal-footer bg-whitesmoke br">
            <button type="submit" class="btn btn-primary">{{btntombol}}</button>
        </div>
    </form>

{% block javascript %}
<script>
    $(document).ready(function() {
    $('#filter').on('shown.bs.modal', function () {
        $('.select2').select2({
            dropdownParent: $('#filter'),  // Memastikan dropdown tetap di dalam modal
            width: '100%',  // Menyesuaikan lebar Select2
            minimumResultsForSearch: 0,  // Selalu tampilkan search box
        });
    });
});

</script>
{% endblock javascript %}
